version: '3.9'

volumes:
  postgres_data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - postgres_db
    ports:
      - '8000:8000'


  postgres_db:
    image: postgis/postgis:15-3.4
    restart: always
    volumes:
      - postgres_data://var/lib/postgresql
    env_file: .env
    ports:
      - '5432:5432'
